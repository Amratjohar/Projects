<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Our Products</h1>
    <div class="main">
        <div class="label_container">
            <h2>Category</h2>
            <div class="search-wrapper">
                <label for="search">Search Products</label>
                <input type="search" name="" id="search">
            </div>
            <label><input type="checkbox" name="category" value="Men" /> Men</label>
            <label><input type="checkbox" name="category" value="Women" /> Women</label>
            <label><input type="checkbox" name="category" value="Kids" /> Kids</label>
        </div>

        <div id="products-container">
            <!-- each product-card will add here -->
        </div>
       
            <div class="cart">
                <div id="card_amount">0</div>
                <a href="./addCart.html">
                    <i class="fa-solid fa-cart-shopping"></i>
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
